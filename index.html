<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Ahorro Solar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main>
    <h1>Simulador de Ahorro con Paneles Solares</h1>
    <form id="formulario">
      <label>Consumo mensual (kWh): <input type="number" id="consumo" required /></label>
      <label>Estrato:
        <select id="estrato" required>
          <option value="">Seleccione</option>
        </select>
      </label>

      <label>Tarifa (COP/kWh): 
        <input type="text" id="tarifa" readonly />
      </label>

      <label>Municipio:
        <select id="municipio" required>
          <option value="">Seleccione</option>
        </select>
      </label>
      <label for="panel">Eficiencia de panel:
        <select id="panel">
          <option value="0.15">Estándar (15%)</option>
          <option value="0.18">Alta eficiencia (18%)</option>
          <option value="0.20">Premium (20%)</option>
        </select>
      </label>
      <button type="submit">Calcular Ahorro</button>
    </form>

    <section id="resultado">
      <h2>Resultado</h2>
      <p id="texto-resultado"></p>

      <h3>Comparación de costo mensual (COP)</h3>
      <canvas id="graficoBarras" width="400" height="200"></canvas>

      <h3>Porcentaje de consumo cubierto por energía solar</h3>
      <canvas id="graficoPastel" width="400" height="200"></canvas>
      
      <h3>Recomendaciones personalizadas</h3>
      <div id="recomendaciones" class="recuadro-recomendaciones">
        <!-- Aquí se mostrarán recomendaciones -->
      </div>
    </section>
  </main>
  <script src="/js/script.js"></script>
  <script src="/js/formulario.js"></script> 
</body>
</html>
