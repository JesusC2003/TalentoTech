<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Ahorro Solar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main>
    <h1>Simulador de Ahorro con Paneles Solares</h1>
    <form id="formulario">
      <label>Consumo mensual (kWh): <input type="number" id="consumo" required /></label>
      <label>Estrato:
        <select id="estrato" required>
          <option value="">Seleccione</option>
          <option value="1">Estrato 1</option>
          <option value="2">Estrato 2</option>
          <option value="3">Estrato 3</option>
          <option value="4">Estrato 4</option>
          <option value="5">Estrato 5</option>
          <option value="6">Estrato 6</option>
        </select>
      </label>
      <label>Municipio:
        <select id="municipio" required>
          <option value="">Seleccione</option>
            <option value="Valledupar">Valledupar</option>
            <option value="Aguachica">Aguachica</option>
            <option value="Codazzi">Codazzi</option>
            <option value="La Jagua de Ibirico">La Jagua de Ibirico</option>
            <option value="Bosconia">Bosconia</option>
            <option value="Chimichagua">Chimichagua</option>
            <option value="Curumaní">Curumaní</option>
            <option value="El Copey">El Copey</option>
            <option value="Pueblo Bello">Pueblo Bello</option>
            <option value="San Alberto">San Alberto</option>
        </select>
      </label>
      <label for="panel">Eficiencia de panel:
        <select id="panel">
          <option value="0.15">Estándar (15%)</option>
          <option value="0.18">Alta eficiencia (18%)</option>
          <option value="0.22">Premium (20%)</option>
        </select>
      </label>
      <button type="submit">Calcular Ahorro</button>
    </form>

    <section id="resultado">
        <h2>Resultado</h2>
        <p id="texto-resultado"></p>

        <h3>Comparación de costo mensual (COP)</h3>
        <canvas id="graficoBarras" width="400" height="200"></canvas>

        <h3>Porcentaje de consumo cubierto por energía solar</h3>
        <canvas id="graficoPastel" width="400" height="200"></canvas>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
